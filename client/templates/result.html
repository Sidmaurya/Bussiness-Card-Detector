    <title>result</title>
	
<script>

function refresh(node)
{
   var times = 4000; // gap in Milli Seconds;

   (function startRefresh()
   {
      var address;
      if(node.src.indexOf('?')>-1)
       address = node.src.split('?')[0];
      else 
       address = node.src;
      node.src = address+"?time="+new Date().getTime();

      setTimeout(startRefresh,times);
   })();

}

window.onload = function()
{
  var node = document.getElementById('img');
  refresh(node);
  var node1 = document.getElementById('txt');
  refresh(node1);
  // you can refresh as many images you want just repeat above steps
}

</script>	
	
	
	
</head>
<body>
<div class="container">
    <h1 class="text-center">Output</h1>

<a href="{{ data.data['bussiness_card'] }}" class="text-center" style="color:yellow;" target="popup">Business Card</a><br>

</div >

</div>
</div>
