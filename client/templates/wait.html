<!-- Redirection Counter -->
<head>
<link rel="stylesheet" type="text/css" href="static/wait.css">
<script type="text/javascript">
  var count = 60; // Timer
  var redirect = "/result"; // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>
</head>
<body>
<div id="master-wrap">
  <div id="logo-box">

    <div class="animated fast fadeInUp">
      <div class="icon"></div>
      <h1>Thank you</h1>
    </div>

    <div class="notice animated fadeInUp">
      <p class="lead">Image Recived and Model is Processing Please Wait!</p>
      <a class="btn animation" href="javascript:history.back()">&larr; Back</a>
    </div>

    <div class="footer animated slow fadeInUp">
      <p id="timer">
        <script type="text/javascript">
          countDown();
        </script>
      </p>
      <p class="copyright">&copy; morningmint.in</p>
    </div>

  </div>
  <!-- /#logo-box -->
</div>

</body>
<!-- /#master-wrap -->
